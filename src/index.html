<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Sketchy Starter</title>
</head>

<body>

  <div class="container">
    <div class="row my-4">
      <div class="col-sm-6">
        <form id="form-a" class="form-a"  novalidate method="post">
          <div class="formbox">
            <input type="text" placeholder="Name" class="form-a__input" required data-pristine-required-message="Имя назови, пидор">
          </div>
          <div class="formbox">
            <input type="email" placeholder="Email" class="form-a__input" required data-pristine-required-message="А емэйл где, блять">
          </div>
          <div class="formbox">
            <input type="password" placeholder="Password" class="form-a__input" required>
          </div>
          <input type="submit" class="btn btn--hollow" value="Отправить" />
        </form>
      </div>
    </div>
  </div>




</body>

</html>
