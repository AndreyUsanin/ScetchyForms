<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Sketchy Starter</title>
  <script src="https://horprogs.github.io/Just-validate/dist/js/just-validate.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row my-4">
      <div class="col-sm-6">
        <form id="form-a" class="form-a" novalidate method="post">
          <div class="formbox">
            <input type="text" autofill="no" placeholder="Name" class="form-a__input" required>
          </div>
          <div class="formbox">
            <input type="email" placeholder="Email" class="form-a__input" required data-validate-field="email"
              name="email" id="email">
          </div>
          <div class="formbox">
            <input type="password" placeholder="Password" class="form-a__input" required>
          </div>
          <div class="formbox">
            <select class="form-a__input">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="formbox">
            <textarea placeholder="Message" rows="3" class="form-a__input" required></textarea>
          </div>
          <input type="submit" class="btn btn--hollow form-a__btn" value="Отправить" />
        </form>
      </div>
    </div>
  </div>



</body>

</html>
