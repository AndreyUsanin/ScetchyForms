<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Sketchy Starter</title>
  <script src="https://horprogs.github.io/Just-validate/dist/js/just-validate.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row my-4">
      <div class="col-sm-6">

        <form id="form-b" class="form-b" novalidate method="post">

          <div class="formbox">
            <div class="form-b__group">
              <div class="form-b__prep">
                <i class="far fa-user"></i>
              </div>
              <input type="text" autofill="no" placeholder="Name" class="form-b__input form-b__input--prep" required>
            </div>
          </div>

          <div class="formbox">
            <div class="form-b__group">
              <div class="form-b__prep">
                <i class="far fa-envelope"></i>
              </div>
              <input type="email" placeholder="Email" class="form-b__input form-b__input--prep" required data-validate-field="email"
                name="email" id="email">
            </div>
          </div>

          <div class="formbox">
            <div class="form-b__group">
              <div class="form-b__prep">
                <i class="fas fa-key"></i>
              </div>
              <input type="password" placeholder="Password" class="form-b__input form-b__input--prep" required>
            </div>
          </div>

          <div class="formbox">
            <select class="form-b__input">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="formbox">
            <textarea placeholder="Message" rows="3" class="form-b__input" required></textarea>
          </div>
          <input type="submit" class="btn btn--hollow form-b__btn" value="Отправить" />
        </form>
      </div>
    </div>
  </div>



</body>

</html>
